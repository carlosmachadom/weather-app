<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <main class="app">
        <div class="highlights">
            <header class="highlights-header">
                <section class="header--weather-state">
                    <h2 class="header__weather-title">State</h2>
                </section>

                <section class="header--day-time">
                    <div class="date-layout">
                        <div class="date">

                        </div>
                    </div>

                    <div class="clock-layout">
                        <div class="clock">

                        </div>
                    </div>
                </section>
            </header>

            <section class="highlights--day-status">
                <div class="day-status-layout">

                </div>
            </section>

            <section class="highlights--day-forecast">
                <div class="forecast-wrapper">

                </div>
            </section>
        </div>

        <section class="day-status">
            <button class="change-location">Select new position</button>

            <div class="day-location-layout">

            </div>

            <div class="week-forecast-wrapper">

            </div>
        </section>
    </main>
</body>

</html>
