<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header class="highlights-header">
        <section class="header--weather-state">
            <h1 class="header__weather-title">Weather App</h1>
        </section>

        <section class="header--day-time">
            <div class="date-layout">
                <div class="date">
                    <date-component class="initial-state" data-day="dd" data-month="mm" data-year="yyyy">
                    </date-component>
                </div>
            </div>

            <div class="clock-layout">
                <div class="clock">
                    <time-component class="initial-state" data-hours="00" data-minutes="00" data-seconds="00" data-ds=""
                        data-tz=""></time-component>
                </div>
            </div>
        </section>
    </header>

    <main class="app">
        <div class="highlights">
            <section class="highlights--day-status">
                <div class="day-status-layout">
                    <day-weather-status-component class="initial-state" data-wind-status="00" data-humidity="00"
                        data-visibility="0" data-air-pressure="00"></day-weather-status-component>
                </div>
            </section>

            <section class="highlights--day-forecast">
                <div class="forecast-wrapper">
                    <button id="left" class="arrow left">
                        <span></span>
                    </button>
                    <ul class="carousel">
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                        <li class="list-hour-item initial-state">
                            <hour-weather-component data-hour="00:00" data-icon="#" data-temp="00"
                                data-condition=""></hour-weather-component>
                        </li>
                    </ul>
                    <button id="right" class="arrow right">
                        <span></span>
                    </button>
                </div>
            </section>
        </div>

        <section class="day-status">
            <section class="menu-container hidden">
                <div class="menu-close-button">
                    <button class="close-button">
                        <span></span>
                    </button>
                </div>
                <form action="" class="form-city-selector">
                    <label for="city" class="desired-location-container">
                        <p class="input-label-text">Enter a City Name:</p>
                        <input id="city" class="desired-location-input"
                            placeholder="E.g., New York, London or Tokyo, Japan" type="text" />
                        <p class="input--error hidden">Please enter a valid city name</p>
                    </label>

                    <button class="search-city-btn" type="button">Search</button>
                    <div class="buttons-separator">
                        or
                    </div>
                    <button class="your-location-btn" type="button"><span class="button--icon"></span>Select Current
                        Location</button>
                </form>
            </section>

            <div class="day-status-container">
                <section class="menu-button-container">
                    <button class="menu-button">Select Location</button>
                </section>

                <section class="day-location-layout">
                    <date-location-component class="initial-state" data-degrees="00Â°C" data-city="City"
                        data-country="Country" data-state="Condition"
                        data-state-image="http://cdn.weatherapi.com/weather/64x64/night/122.png"></date-location-component>
                </section>

                <section class="week-forecast-wrapper">
                    <h3 class="week-forecast-title">Week Forecast</h3>
                    <ul class="carousel">
                        <li class="list-week-item initial-state">
                            <week-day-weather-component data-icon="#" data-day="dd/mm/aaaa" data-condition="Condition"
                                data-min-temp="00" data-max-temp="00"></week-day-weather-component>
                        </li>
                        <li class="list-week-item initial-state">
                            <week-day-weather-component data-icon="#" data-day="dd/mm/aaaa" data-condition="Condition"
                                data-min-temp="00" data-max-temp="00"></week-day-weather-component>
                        </li>
                        <li class="list-week-item initial-state">
                            <week-day-weather-component data-icon="#" data-day="dd/mm/aaaa" data-condition="Condition"
                                data-min-temp="00" data-max-temp="00"></week-day-weather-component>
                        </li>
                    </ul>
                </section>
            </div>
        </section>
        <div class="loading-modal hidden">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Loading...</p>
        </div>
    </main>

    <footer class="app-footer">
        <p>Created by Carlos Machado</p>
        <ul class="social-media">
            <li><a href="https://github.com/carlosmachadom" alt="Github link" title="Github link"><span></span></a></li>
            <li><a href="https://www.linkedin.com/in/carlos-machado-mejia/" alt="Linkedin Link" title="Linkedin Link"><span></span></a></li>
        </ul>
    </footer>
</body>

</html>
